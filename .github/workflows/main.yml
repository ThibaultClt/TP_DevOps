name: CI devops 2023
on:
  #to begin you want to launch this job in main and develop
  push:
    branches:
      - master
  pull_request:

jobs:
  test-backend:
    runs-on: ubuntu-22.04
    steps:
      #checkout your github code using actions/checkout@v2.5.0
      - name: Checkout Repository
        uses: actions/checkout@v2.5.0

      #do the same with another action (actions/setup-java@v3) that enable to setup jdk 17
      - name: Set up JDK 17
        uses: actions/setup-java@v2  # Assurez-vous d'utiliser la version correcte de l'action
        with:
          java-version: 17
          distribution: 'adopt'

      #finally build your app with the latest command
      - name: Build and test with Maven
        working-directory: simple-api-student-main
        run: mvn -B verify sonar:sonar -Dsonar.projectKey=tp-devops-clt_tp-devops -Dsonar.organization=tp-devops-clt -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }}  --file ./pom.xml


  # define job to build and publish docker image
  build-and-push-docker-image:
    needs: test-backend
    # run only when code is compiling and tests are passing
    runs-on: ubuntu-22.04

    # steps to perform in job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.5.0

      - name: Login to DockerHub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build image and push backend
        uses: docker/build-push-action@v3
        with:
          # relative path to the place where source code with Dockerfile is located
          context: ./simple-api-student-main
          # Note: tags has to be all lower-case
          tags:  ${{secrets.DOCKERHUB_USERNAME}}/simpleapistudent
          push: ${{ github.ref == 'refs/heads/master' }}

      - name: Build image and push database
        uses: docker/build-push-action@v3
        with:
          context: ./db # Remplacez par le chemin relatif vers le code source de la base de donn√©es
          tags: ${{secrets.DOCKERHUB_USERNAME}}/database
          push: ${{ github.ref == 'refs/heads/master' }}
        # DO the same for database

      - name: Build image and push httpd
        uses: docker/build-push-action@v3
        with:
          context: ./frontend # Remplacez par le chemin relatif vers le code source d'Apache HTTP Server
          tags: ${{secrets.DOCKERHUB_USERNAME}}/http
          push: ${{ github.ref == 'refs/heads/master' }}
        # DO the same for httpd



